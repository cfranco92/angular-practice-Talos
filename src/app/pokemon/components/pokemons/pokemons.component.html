<div class="row" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50"
  (scrolled)="getPokemonsBy20()">
  <div class="col-11">
    <div class="row">
      <div class="col-6 col-xl-auto col-md-auto col-sm-auto col-xs-6" *ngFor="let pokemon of pokemons">
        <app-pokemon [pokemon]="pokemon"></app-pokemon>
      </div>
    </div>
  </div>
  <div class="col-1">
    <div class="row">
      <div class="col-12 col-xl-12 col-md-12 col-sm-12 col-xs-12">
        <app-toast-view></app-toast-view>
      </div>
    </div>
  </div>

</div>
<app-modal-view></app-modal-view>
